<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Música Kelvin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="music-container">
        <h4 id="playlist-title">Playlist Kelvin</h4>
        <img id="cover" alt="Disc Cover">
        <audio id="audio"></audio>
        <div id="below-cover">
            <div id="song-info">
                <div id="song-name">Nome da Música</div>
                <div id="band-name" class="light-color">Nome da Banda</div>
            </div>
            <button id="like" class="button light-color"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>
        
        <div id="button-container">
            <button id="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" class="button button-navigate"><i class="bi bi-skip-backward-btn"></i></button>
            <button id="play" class="button button-biggest"><i class="bi bi-play-btn"></i></button>
            <button id="next" class="button button-navigate"><i class="bi bi-skip-forward-btn"></i></button>
            <button id="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
